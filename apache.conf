ServerName mydomain.com

<VirtualHost *:80>
	Alias /static /srv/FastAPI-Dashboard/static
	<Directory /srv/FastAPI-Dashboard/static/>
		Require all granted
	</Directory>
	
	ProxyPreserveHost On
	ProxyPass /static/ !
	ProxyPass / http://127.0.0.1:3000/
	ProxyPassReverse / http://127.0.0.1:3000/

	ErrorLog ${APACHE_LOG_DIR}/FastAPI-Dashboard.log
	CustomLog ${APACHE_LOG_DIR}/FastAPI-Dashboard.log combined
</VirtualHost>
