{% extends "base.htm" %}
{% block title %}Login - Mediahub{% endblock %}
{% block content %}
<h2>{% if register %}Register{% else %}Login{% endif %}</h2>
<form method="post" action="{% if register %}/register{% else %}/login{% endif %}">
    <div class="mb-3">
        <input name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
        <input name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="form-check mb-3 text-start">
        <input class="form-check-input" type="checkbox" value="yes" name="remember" checked>
        <label class="form-check-label">Remember Me</label>
    </div>
    <input name="back_url" type="hidden" value="{{ back_url }}" />
    <button type="submit" class="btn btn-success">{% if register %}Register{% else %}Login{% endif %}</button>
</form>
{% if msg %}
<p class="text-danger mt-3">{{ msg }}</p>
{% endif %}
<p class="mt-3">
    {% if not register %}
        <a href="/register">Create new account</a>
    {% else %}
        <a href="/login">Already have account?</a>
    {% endif %}
</p>
{% endblock %}
