{% extends "base.htm" %}
{% block title %}System Info - Mediahub{% endblock %}

{%block content %}
<h1 class="h4">System Info</h1>
<div class="table-responsive">
  <table class="table table-bordered table-hover align-middle m-0" id="dataTable">
    <thead class="table-light">
        <tr>
            <th data-key="key" class="sortable">Key</th>
            <th data-key="value" class="sortable">Value</th>
        </tr>
    </thead>
    <tbody>
        {% for key, value in sys_info.items() %}
        <tr> 
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
