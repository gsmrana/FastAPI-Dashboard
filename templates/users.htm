{% extends "base.htm" %}
{% block title %}User Management - Mediahub{% endblock %}

{% block content %}
<div>
    <h1 class="h4">New User</h1>
    <form method="post" action="/register">
        <div class="mb-3">
            <input name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
<br/>
<div>
    <h1 class="h4">Users</h1>
    <ul class="list-group">
        {% for user in users %}
        <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <a href="/user/update/{{ user.id }}" style="max-height: 60px; margin-right: 10px;" class="me-2">{{ user.username }}</a>
                </div>
                <div>
                    <a href="/user/delete/{{ user.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
