{% extends "base.htm" %}
{% block title %}User Management - Mediahub{% endblock %}
{% block content %}
<h2>User Management</h2>

<form method="post" action="/register">
    <div class="mb-3">
        <input name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
        <input name="password" type="password" class="form-control" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-success">Add User</button>
</form>

<h4 class="mt-4">Users:</h4>
<ul class="list-group">
    {% for user in users %}
    <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <a href="/user/update/{{ user.id }}" style="max-height: 60px; margin-right: 10px;" class="me-2">{{ user.username }}</a>
            </div>
            <div>
                <a href="/user/delete/{{ user.id }}" class="btn btn-sm btn-outline-danger">Delete</a>
            </div>
        </div>
    </li>
    {% endfor %}
</ul>

<br>
<a href="/">Back to Text Editor</a>
{% endblock %}
